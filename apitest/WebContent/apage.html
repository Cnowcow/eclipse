<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }

        #container1 {
            width: 400px;
            height: 800px;
            background-color: lightblue;
            position: relative;
        }

        #button {
            position: absolute;
            bottom: 10px;
            left: 10px;
            cursor: pointer;
        }

        #container2 {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 200px;
            height: 500px;
            background-color: lightcoral;
        }
    </style>
    <script>
        function showPage2() {
            var container2 = document.getElementById('container2');
            container2.style.display = 'block';
        }
    </script>
    <title>Page 1</title>
</head>
<body>
    <div id="container1">
        <!-- Content for page 1 -->
        <h1>This is Page 1</h1>

        <!-- Button to show page 2 -->
        <div id="button" onclick="showPage2()">Show Page 2</div>

        <!-- Container for page 2 (initially hidden) -->
        <div id="container2">
            <!-- Content for page 2 -->
            <h1>This is Page 2</h1>
        </div>
    </div>
</body>
</html>
