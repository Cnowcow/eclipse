<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>배고팟</title>
<script src="./js/jquery-3.7.1.min.js"></script>    
</head>
<body>

<div id="map" style="margin-top: 10px; width:400px;height:650px;"></div>

<script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=bf290bec6b7de30eb3c7f533f6f6720a&libraries=clusterer"></script>
<script>
	var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
	mapOption = { 
        center : new kakao.maps.LatLng(37.4859368, 126.8971966), // 지도의 중심좌표 
	    level: 3 // 지도의 확대 레벨
	};
	
	//지도를 표시할 div와  지도 옵션으로  지도를 생성합니다
	var map = new kakao.maps.Map(mapContainer, mapOption); 
	
	// 마커가 표시될 위치입니다 
	var markerPosition  = new kakao.maps.LatLng(37.4859368, 126.8971966); 
	
	// 마커를 생성합니다
	var marker = new kakao.maps.Marker({
	    position: markerPosition
	});
	
	// 마커가 지도 위에 표시되도록 설정합니다
	marker.setMap(map);
	
	const infowindowData = [
	    {content: '<a href="#"><div><p>무한자금성</p></div></a>',
	    	position: new kakao.maps.LatLng(37.4859368, 126.8971966) },
	    {content: '<a href="#"><div><p>하이탕마라탕</p></div></a>',
	    	position: new kakao.maps.LatLng(37.4859368, 126.8981966) },
	    {content: '<a href="#"><div><p>낭만부대찌개</p></div></a>',
	    	position: new kakao.maps.LatLng(37.4859368, 126.8991966) },
	    {content: '<a href="#"><div><p>미가푸드빌</p></div></a>',
	    	position: new kakao.maps.LatLng(37.4869368, 126.8991966) },
	    {content: '<a href="#"><div><p>우육면</p></div></a>',
	    	position: new kakao.maps.LatLng(37.4879368, 126.8991966) },
	    {content: '<a href="#"><div><p>6</p></div></a>',
	    	position: new kakao.maps.LatLng(37.4889368, 126.8991966) }
	];
	
	// 인포윈도우 객체들을 담을 배열
	const infowindows = [];
	
	// 인포윈도우 객체들을 생성하고 배열에 추가
	infowindowData.forEach(data => {
	    const infowindow = new kakao.maps.InfoWindow({
	        map: map,
	        position: data.position,
	        content: data.content,
	    });
	    infowindows.push(infowindow);
	});
	
    var clusterer = new kakao.maps.MarkerClusterer({
        map: map, // 마커들을 클러스터로 관리하고 표시할 지도 객체 
        averageCenter: true, // 클러스터에 포함된 마커들의 평균 위치를 클러스터 마커 위치로 설정 
        minLevel: 4 // 클러스터 할 최소 지도 레벨 
    });
</script>
</body>
</html>
